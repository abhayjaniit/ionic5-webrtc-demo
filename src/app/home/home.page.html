<ion-header >
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <video id="device" controls autoplay #remote>
    </video>
    <video id="me" controls autoplay #me></video>
  </div>
  <ion-button color="primary" (click)="showRemote()" [disabled]="callActive">Connect</ion-button>
  <ion-button color="danger" (click)="hangup()" [disabled]="!callActive">Disconnect</ion-button>

</ion-content>
